{% extends "base.html" %}
{% block main %}
<section id="layout-content">
    <div id="login" class="text-center">
		<div class="container-fluid">
			<div class="row">
			<form class="form-signin" method="POST" action="/login" >
				<h1 class="mb-3 font-weight-normal">Login</h1>
				{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
					<p>
						<div class="alert alert-dark" role="alert">
							{{ message }}
						</div>
					</p>
					{% endfor %}
				{% endif %}
				{% endwith %}
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="required" autofocus="">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				<p>
					<small class="text-muted">
						<a href="/register"> Would you like to sign up? Register here.</a>
					</small>
				</p>
			</form>
			</div>
		</div>
    </div>
</section>
{% endblock %}
